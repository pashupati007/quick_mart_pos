<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick-Mart POS System</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2,
      h3 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        margin-top: 10px;
        cursor: pointer;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      .receipt {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Quick-Mart POS System</h2>
      <button onclick="location.href='add-product.html'">
        Manage Products
      </button>
      <button onclick="location.href='transaction.html'">Make a Sale</button>
    </div>
  </body>
</html>
